
<div>
  <h2>Dodaj subskrybenta</h2>
  <form (ngSubmit)="onSubmitSubscriber()">
    <label for="name">Imie:</label>
    <input type="text" id="name" [(ngModel)]="subscriber.name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="subscriber.email" name="email" required>

    <button type="submit">Dodaj subskrybenta</button>
  </form>
</div>

<div >
  <h2>Wyślij swoje dania</h2>
  <form (ngSubmit)="onSubmitYourDishes()">
    <label for="author">Autor:</label>
    <input type="text" id="author" [(ngModel)]="author" name="author" required>

    <label for="file">Plik:</label>
    <input type="file" id="file" (change)="onFileChange($event)" name="file" required>

    <button type="submit">Wyślij swoje dania</button>
  </form>
</div>
